<table class="table table-hover">
    <thead>
        <tr>
          <th>Name:</th>
          <th>Room no.:</th>
          <th>Disease:</th>
          <th>Billamount:</th>
          <th><button class="btn btn-danger"(click)= "deleteall()">Delete All</button></th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let patient of patients,let i=index">
           <td>{{ patient.name }}</td>
           <td>{{ patient.room }}</td>
           <td>{{ patient.disease }}</td>
           <td>{{ patient.billamount |price }}</td>
           <td><button (click)="delete(i)">delete</button></td>
        </tr>
    </tbody>
</table>
</div>
